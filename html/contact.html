<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SusanGuoContact</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header>
        <h1><a href="../index.html">Susan Guo</a></h1>
    </header>
    
    <div id="nav">
        <div class="nav-a">About</div>
        <div class="nav-a">Commision</div>
        <div class="nav-a">Contact</div>
        <div class="nav-a">Sign In</div>
    </div>

    <div id="content">
        <div id="image"> IMAGE </div>
        <div id="contact">
            <div id="title"> Contact Me </div>
            <div id="form" >
                <div class="grid-left-1">
                    <div class="Name"> Full Name </div> 
                    <div class="line"></div>
                </div>
                <div class="grid-left-2">
                    <div class="right-contact"> Contact </div> 
                    <div class="right-contact-2">xxx@xxxx.com</div>
                </div>
                <div class="grid-left-3">
                    <div class="email"> E-mail </div> 
                    <div class="line"></div>
                </div>
                <div class="grid-left-4">
                    <div class="right-base"> Based In </div> 
                    <div class="right-base-2">Toronto,</div>
                    <div class="right-base-2">Ontario</div>
                </div>
                <div class="grid-left-5">
                    <div class="message"> Message </div> 
                    <div class="line"></div>
                </div>
                <div class="grid-left"></div>
                <div class="grid-left-7">
                    <svg viewBox="0 0 394 300">
                        <rect width="390px" height="52px" transfrom="translate(-150,0)" x="0" y="0" rx="30" ry="30"> </rect>
                    </svg>
                </div>
                <div class="grid-left"></div>
            </div>
        </div>
    </div>
